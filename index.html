        content="Кожний продукт, що створюється командою EHOSS, має довершену  форму з усіх сторін, науки, технології  та інженерії, мікробіології, нутріціології та ветеринарії чи повсякденного життя коня, продукт який гарантовано покращує життя та здоров’я коня. Крок за кроком екосистема EHOSS змінює відношення у догляді, харчуванні, здоров’ї коней у синергії з людьми, що їх оточують. Продукти EHOSS – це у першу чергу про то, як хотів би кінь, якщо би міг нам про це сказати.">
